<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animated Icons</title>
</head>
<style>
    .flex-container{
        display: flex;
        align-content: center;
        height: 600px;
        
        justify-content: space-around;
        align-items: center;

        background: dodgerblue;
    }

    
.flex-container>div {
  
  font-size: 300px;
}
/*
    #chain{
        font-size: 300px;
        }
    #battery{
        font-size:300px;
      float:right;
    }
    #hourglass{
        font-size:300px;
        float:center-right;
    }
    */
</style>
<body>
   <div class="flex-container">
        
    <div id ="chain" class= "fa"></div> 
    
    <div id="hourglass" class="fa"></div>
     
    <div id="battery" class="fa"></div>
 
     
     
   </div>



    <script>
    
    function breakChain(){
        let chain = document.getElementById('chain');
        chain.innerHTML = "&#xf0c1;";
        setTimeout(()=>{
            chain.innerHTML = "&#xf127;";
        },1000);
    }
    breakChain();
    setInterval(breakChain, 2000)


    function batteryCharge(){
        let battery = document.getElementById('battery');
        battery.innerHTML = "&#xf244;";

        setTimeout(()=>{
            battery.innerHTML = "&#xf243;";
        },1000);

        setTimeout(()=>{
            battery.innerHTML = "&#xf242;";
        },2000);
        
        
        setTimeout(()=>{
            battery.innerHTML = "&#xf241;";
        },3000);
    
        setTimeout(()=>{
            battery.innerHTML = "&#xf240;";
        },4000);
        
    }

    batteryCharge();
    setInterval(batteryCharge, 5000)






    function hourGlass(){
        let hourglass = document.getElementById('hourglass');
        hourglass.innerHTML = "&#xf250;";

        setTimeout(()=>{
            hourglass.innerHTML = "&#xf251;";
        },1000);

        setTimeout(()=>{
            hourglass.innerHTML = "&#xf252;";
        },2000);
        
        
        setTimeout(()=>{
            hourglass.innerHTML = "&#xf253;";
        },3000);
    
        setTimeout(()=>{
            hourglass.innerHTML = "&#xf254;";
        },4000);
        
    }

    hourGlass();
    setInterval(hourGlass, 5000)
    </script>
</body>
</html>
